<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/scripts.js" defer></script>
    <title>Bookmark</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h1><span>Bookmarker</span></h1>
          <h2 class="text-center py-3 fs-4 fw-bold">
            <span
              ><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i
            ></span>
          </h2>
        </div>
        <form action="" id="myForm" class="py-3">
          <div class="group my-3 d-flex flex-column">
            <label class="mb-2" for="site"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              class="form-control"
              required
              type="text"
              id="site"
              name="site"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="group mb-3 d-flex flex-column">
            <labe class="mb-2" for="url"
              ><i class="fa-solid fa-link"></i> Site URL</labe
            ><input
              class="form-control"
              required
              type="text"
              id="url"
              name="url"
              placeholder="Website URL"
            />
            <div class="invalid-feedback">
              Please enter a valid URL.
              <br />
              Example: https://example.com
            </div>
          </div>
          <button
            id="add"
            type="submit"
            class="btn btn-danger d-block mt-4 w-25 mx-auto"
          >
            Submit
          </button>
          <button
            id="update"
            type="submit"
            class="btn btn-warning d-block mt-4 w-25 mx-auto d-none"
          >
            Update
          </button>
        </form>
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
